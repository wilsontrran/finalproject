    <br>
    <input type="text" value="" id="name">
    <br><br>

	

	
	<label for="grade">Student Grade Level</label>
    <br>
    <select form="theForm" id="grade">
      <option value="0" >Kindergarten
      </option>

        1st Grade

        2nd Grade
      </option>

            <option value="4">

            <option value="5">
        5th Grade
      </option>
            <option value="6">
        6th Grade
      </option>
            <option value="7">
        7th Grade
      </option>
            <option value="8">
        8th Grade
      </option>
            <option value="9">
        9th Grade
      </option>
            <option value="10">
        10th Grade
      </option>
            <option value="11">
        11th Grade
      </option>
            <option value="12">
        12th Grade
      </option>
    </select>
   <br><br>
   
    <label for="date">Date Absent</label>
    <br>
	<input type="date" id="date">
	<br><br>
	
	<label for="Guardian">Guardian/Parent Name</label>
	<br>
	<input type="text" id="guardianx">
	<br><br>
	
	<label for="relationship" id="relationship">Relationship</label>
	<br>
<select form="theForm" id="guardian">
  <option value="Mother">Mother</option>
  <option value="Father">Father</option>
  <option value="Guardian">Legal Guardian</option>
    </select><br>
	
	<br>
	<label for="parentnumber">Parent/Guardian Key</label><br>
	<input type="number" id="pkey" name="pkey"><br>
	
	    <br>
	<label for="parentnumber">Daytime Phone Number</label><br>
	<input type="number" id="phone" name="phone"><br>
	
	    <br>
	<label for="parentnumber">Parent/Guardian Key</label><br>
	<input type="email" id="email" name="email"><br><br>
	
	
	<label for="signout">Type</label>
	<select form="theForm" id="type">
      <option name="type" value="absent" checked>Absent</option>
      <option  name="type" value="early">Early Sign Out</option>
    </select>
    <br><br>
	
	<label for="absent">Reason for absense/Early Sign Out</label><br>
	<textarea name="reason" rows="4" cols="50" form="theForm" id="text" placeholder="_____ will be absent/signing out early due to..." ></textarea>
	   
    <input type="submit" value="Submit" id="submit">
	
  </fieldset>
  </form>
